[production]
routes.photos.route = "photo/"
routes.photos.defaults.controller = photo
routes.photos.defaults.action = index

routes.bycreated.route = "photo/:year/*"
routes.bycreated.defaults.controller = photo
routes.bycreated.defaults.action = bycreated
routes.bycreated.reqs.year  = "\d+"

routes.bycreated-month.route = "photo/:year/:month/*"
routes.bycreated-month.defaults.controller = photo
routes.bycreated-month.defaults.action = bycreated
routes.bycreated-month.reqs.year   = "\d+"
routes.bycreated-month.reqs.month  = "\d+"

routes.bycreated-day.route = "photo/:year/:month/:day/*"
routes.bycreated-day.defaults.controller = photo
routes.bycreated-day.defaults.action = bycreated
routes.bycreated-day.reqs.year   = "\d+"
routes.bycreated-day.reqs.month  = "\d+"
routes.bycreated-day.reqs.day    = "\d+"

routes.photo.route = "photo/:year/:month/:day/:id"
routes.photo.defaults.controller = photo
routes.photo.defaults.action = show
routes.photo.reqs.year  = "\d+"
routes.photo.reqs.month = "\d+"
routes.photo.reqs.day   = "\d+"
routes.photo.reqs.id    = "\d+"

routes.tags-name.route = "tag/show/:name"
routes.tags-name.defaults.controller = tags
routes.tags-name.defaults.action = show

[development : production]

