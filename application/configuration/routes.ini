[production]
routes.photos.route = "photo/"
routes.photos.defaults.controller = photo
routes.photos.defaults.action = index

routes.photo.route = "photo/:year/:month/:day/:id"
routes.photo.defaults.controller = photo
routes.photo.defaults.action = show
routes.photo.reqs.year  = "\d+"
routes.photo.reqs.month = "\d+"
routes.photo.reqs.day   = "\d+"
routes.photo.reqs.id    = "\d+"

routes.tags-name.route = "tag/show/:name"
routes.tags-name.defaults.controller = tags
routes.tags-name.defaults.action = show

[development : production]

